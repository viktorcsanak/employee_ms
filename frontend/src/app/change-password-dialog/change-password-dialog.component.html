<h2 mat-dialog-title>Change Password for {{ data.email }}</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input matInput [type]="'password'" formControlName="newPassword">
      <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="'password'" formControlName="confirmPassword">
      <mat-error *ngIf="changePasswordForm.hasError('mismatch')">
        Passwords must match
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="changePasswordForm.invalid">Submit</button>
  </mat-dialog-actions>
</form>
