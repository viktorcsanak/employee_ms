<div class="register-container">
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel required email>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" ngModel required minlength="6">
        </div>
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
</div>
