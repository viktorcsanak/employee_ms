<div *ngIf="loading">Loading user data...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<div *ngIf="!loading && dataForAdmin.length">
    <table>
        <thead>
        <tr>
            <th>Email</th>
            <th>Full Name</th>
            <th>Admin</th>
            <th>HR Manager</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of dataForAdmin">
            <td>{{ user.email }}</td>
            <td>{{ user.firstName }} {{ user.middleName }} {{ user.lastName }}</td>
            <td>
            <input
                type="checkbox"
                [(ngModel)]="user.adminPrivileges"
            />
            </td>
            <td>
            <input
                type="checkbox"
                [(ngModel)]="user.hrManagementAccess"
            />
            </td>
            <td>
            <button (click)="onChangePassword(user)">Change Password</button>
            </td>
            <td>
            <button (click)="onSaveChanges(user)">Save Changes</button>
            </td>
            <td>
            <button (click)="onRemoveUser(user)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="register-link">
        <a routerLink="/register">Create an account</a>
    </div>
</div>
